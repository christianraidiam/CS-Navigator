<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Navigator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Conformance Suite Navigator</h1>
        <select id="selector">
            <option value="OPF CS">OPF CS</option>
            <option value="OPIN CS">OPIN CS</option>
        </select>

        <select id="option">
            <option value="Test Module">Test Module</option>
            <option value="Test Plan">Test Plan</option>
        </select>

        <input type="text" id="idField" placeholder="Enter ID" style="width: 100%;">
        <button id="openTabButton">Open Tab</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
