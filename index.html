<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CS Navigator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
  <div class="logo-wrap">
    <img src="logo.png" alt="Raidiam" class="logo" />
  </div>
</header>

  <main class="card">
    <h1>Conformance Suite Navigator</h1>

    <label class="field">
      <span class="field-label">Suite</span>
      <select id="selector" class="input">
        <option value="OPF CS">OPF CS</option>
        <option value="OPIN CS">OPIN CS</option>
      </select>
    </label>

    <label class="field">
      <span class="field-label">Type</span>
      <select id="option" class="input">
        <option value="Test Module">Test Module</option>
        <option value="Test Plan">Test Plan</option>
      </select>
    </label>

    <label class="field">
      <span class="field-label">ID</span>
      <input id="idField" type="text" placeholder="Enter ID" class="input">
    </label>

    <button id="openTabButton" class="btn-primary">Open Tab</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
